<html ng-app="cetakapp">
<head>
  <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons-->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style-->
  <link rel="stylesheet" href="public/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="public/plugins/datatables/dataTables.bootstrap.css">
  <!--
  AdminLTE Skins. Choose a skin from the css/skins
  folder instead of downloading all of them to reduce the load.
  -->
  <link rel="stylesheet" href="public/dist/css/skins/_all-skins.min.css">
  <!-- iCheck-->
  <link rel="stylesheet" href="public/plugins/iCheck/flat/blue.css">
  <!-- Morris chart-->
  <link rel="stylesheet" href="public/plugins/morris/morris.css">
  <!-- jvectormap-->
  <link rel="stylesheet" href="public/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker-->
  <link rel="stylesheet" href="public/plugins/datepicker/datepicker3.css">
  <!-- Daterange picker-->
  <link rel="stylesheet" href="public/plugins/daterangepicker/daterangepicker-bs3.css">
  <link rel="stylesheet" href="public/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <script src="public/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="public/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="public/plugins/datatables/dataTables.bootstrap.min.js"></script>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/angular-route.min.js"></script>
  <script src="public/js/checklist-model.js"></script>
  <script src="public/js/angular-datatables.min.js"></script>
  <script src="public/js/angular-resource.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="public/js/main.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script>
  var app = angular.module("cetakapp",["ngMaterial",'ngRoute','datatables','checklist-model',"ngResource"]);
  app.controller("cetakctrl",function($scope,$http,DTOptionsBuilder,DTColumnBuilder){
    $scope.dtOptions = DTOptionsBuilder.newOptions()
            .withDisplayLength(5)
            .withOption('bLengthChange', false)
            .withOption('autoWidth', false)
            .withOption('scrollX', false);
            $scope.getdata = function(){
            $http.get("ambil_jadwalmatpel").success(function(data){
              $scope.jadwalmatpel= data;
            });
        }
        $scope.getdata();
  });
  </script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
  <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
  <!--if lt IE 9
  script(src='https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js')
  script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
  -->
</head>
<body ng-controller="cetakctrl">
  <div class ="box-body">
<h1><center>Jadwal Mata Pelajaran</center></h1>
  <table datatable="ng" dt-columns="dtColumns"dt-options="dtOptions"class="table table-bordered table-striped">
  <thead>
  <th><input type="checkbox" ng-click="checkall()"></th>
  <th>Hari</th>
  <th>Tanggal</th>
  <th>Nama</th>
  <th>Kelas</th>
  <th>Matpel</th>
  <th>Action</th>
</thead>
  <tbody>
  <tr ng-repeat="item in jadwalmatpel">
  <td> <input type="checkbox"  checklist-model="user.hapusjadwalmatpel" checklist-value="item._id" role></td>
  <td>{{item.hari}}</td>
  <td>{{item.tanggal}}</td>
  <td>{{item.nama}}</td>
  <td>{{item.kelas}}</td>
  <td>{{item.matpel}}</td>
  <td><button class="btn btn-success" data-toggle="modal" ng-click="edit(item)"data-target="#myModal1"><i class="fa fa-edit"></i></button></td>
  </tr>
  </tbody>
  </table>

  </div>

  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip-->
  <script>$.widget.bridge('uibutton', $.ui.button);</script>
  <!-- Bootstrap 3.3.5-->
  <script src="public/bootstrap/js/bootstrap.min.js"></script>
  <!-- Morris.js charts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="public/plugins/morris/morris.min.js"></script>
  <!-- Sparkline-->
  <script src="public/plugins/sparkline/jquery.sparkline.min.js"></script>
  <!-- jvectormap-->
  <script src="public/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="public/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <!-- jQuery Knob Chart-->
  <script src="public/plugins/knob/jquery.knob.js"></script>
  <!-- daterangepicker-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
  <script src="public/plugins/daterangepicker/daterangepicker.js"></script>
  <!-- datepicker-->
  <script src="public/plugins/datepicker/bootstrap-datepicker.js"></script>
  <!-- Bootstrap WYSIHTML5-->
  <script src="public/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  <!-- Slimscroll-->
  <script src="public/plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick-->
  <script src="public/plugins/fastclick/fastclick.min.js"></script>
  <!-- AdminLTE App-->
  <script src="public/dist/js/app.min.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes)-->
  <script src="public/dist/js/pages/dashboard.js"></script>
  <!-- AdminLTE for demo purposes-->
  <script src="public/dist/js/demo.js"></script>
</body>
</html>
